{% extends "app/base.html" %}
{% block content %}
    {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}{% if field.field.required %}(※必須){% endif %}</label>
                <div>{{ field }}</div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    <script>
        var activeElement = document.getElementById('contact');
        activeElement.classList.add('active');
    </script>

{% endblock %}
